<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="../lib/gatekeeper.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="../gator.js" type="text/javascript" charset="utf-8"></script> -->
  <title>DEMO</title>
</head>
<body>
  <ul id="hoge">
    <li><a href="javascript:void(0);">1</a></li>
    <li><a href="javascript:void(0);">2</a></li>
    <li><a href="javascript:void(0);">3</a></li>
    <li><a href="javascript:void(0);">4</a></li>
    <li><a href="javascript:void(0);">5</a></li>
  </ul>
  <ul id="fuga">
    <li><a href="javascript:void(0);">A</a></li>
    <li><a href="javascript:void(0);">B</a></li>
    <li><a href="javascript:void(0);">C</a></li>
    <li><a href="javascript:void(0);">D</a></li>
    <li><a href="javascript:void(0);">E</a></li>
  </ul>
  <button type="button" id="hogeButton">remove handler for #hoge</button>
  <button type="button" id="fugaButton">remove handler for #fuga</button>
  <script type="text/javascript" charset="utf-8">
    window.addEventListener('load', function () {
      var hoge = document.getElementById('hoge'),
          fuga = document.getElementById('fuga'),
          hogeBtn = document.getElementById('hogeButton'),
          fugaBtn = document.getElementById('fugaButton');

      Gk(hoge).on('click', 'li a', function (e) {
        console.log(e.target.innerHTML);
      });

      Gk(fuga).on('click', 'li a', function (e) {
        console.log(e.target);
      });

      hogeBtn.addEventListener('click', function () {
        Gk(hoge).off('click', 'li a');
      });

      fugaBtn.addEventListener('click', function () {
        Gk(fuga).off('click', 'li a');
      });
    });
  </script>
