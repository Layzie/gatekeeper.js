<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="../lib/gatekeeper.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="all">
    ul {
      list-style-type: none;
      margin: 5px 0 40px;
      padding: 0;
    }

    li {
      display: block;
      height: 50px;
      width: 100%;
      border: 2px solid #888;
      margin: 2px 0;
    }

    li a {
      text-decoration: none;
      text-align: center;
      display: block;
      height: 100%;
      margin: 0 auto;
    }

    button {
      height: 80px;
      width: 100%;
      font-size: 20px;
    }
  </style>
  <title>DEMO</title>
</head>
<body>
  <ul id="hoge">
    <li><a href="javascript:void(0);">1</a></li>
    <li><a href="javascript:void(0);">2</a></li>
    <li><a href="javascript:void(0);">3</a></li>
    <li><a href="javascript:void(0);">4</a></li>
    <li><a href="javascript:void(0);">5</a></li>
  </ul>
  <ul id="fuga">
    <li><a href="javascript:void(0);">A</a></li>
    <li><a href="javascript:void(0);">B</a></li>
    <li><a href="javascript:void(0);">C</a></li>
    <li><a href="javascript:void(0);">D</a></li>
    <li><a href="javascript:void(0);">E</a></li>
  </ul>
  <ul id="hogera">
    <li><a href="javascript:void(0);">α</a></li>
    <li><a href="javascript:void(0);">β</a></li>
    <li><a href="javascript:void(0);">γ</a></li>
    <li><a href="javascript:void(0);">δ</a></li>
    <li><a href="javascript:void(0);">ε</a></li>
  </ul>
  <button type="button" id="hogeButton">remove handler for #hoge</button>
  <button type="button" id="fugaButton">remove handler for #fuga</button>
  <button type="button" id="hogeraButton">remove handler for #hogera</button>
  <script type="text/javascript" charset="utf-8">
    window.addEventListener('load', function () {
      var hoge = document.getElementById('hoge'),
          fuga = document.getElementById('fuga'),
          hogeBtn = document.getElementById('hogeButton'),
          fugaBtn = document.getElementById('fugaButton'),
          hogeraBtn = document.getElementById('hogeraButton');

      Gk(hoge).on('touchstart', 'li a', function (e) {
        alert(e.target.innerHTML);
      });

      Gk(fuga).on('touchstart', 'li a', function (e) {
        alert(e.target.innerHTML);
      });

      Gk(document).on('touchstart', 'li a', function (e) {
        alert(e.target.innerHTML);
      });

      hogeBtn.addEventListener('touchstart', function () {
        Gk(hoge).off('touchstart');
      });

      fugaBtn.addEventListener('touchstart', function () {
        Gk(fuga).off('touchstart');
      });

      hogeraBtn.addEventListener('touchstart', function () {
        Gk(document).off('touchstart');
      });

    });
  </script>
</body>
</html>
